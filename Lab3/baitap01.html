<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        //tính +, -. *, / của 2 số a và b
        var a = prompt('Nhập a: ');
        var b = prompt('Nhập b: ');
        var o = prompt('Nhập (+,-,*,/): ');
        if(isNaN(a)==false && isNaN(b)==false){
            switch(o){
                case '+': 
                    var kq = Number(a) + Number(b);
                    alert('a + b = '+kq);
                break;
                case '-': 
                    var kq = a - b;
                    alert('a - b = '+kq);
                break;
                case '*': 
                    var kq = a * b;
                    alert('a x b = '+kq);
                break;
                case '/': 
                    var kq = a / b;
                    alert('a/b = '+kq);
                break;
                default:
                    alert(o + ' Không phải toán tử');
                break;
            }
        }else{
            alert(a +' hoặc '+ b +' không phải là số');
        }
    </script>
</body>
</html>
