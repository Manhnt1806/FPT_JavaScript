<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script type="text/javascript">
        var trongLuong = prompt('Nhập trọng lượng cơ thể: ');
        var chieuCao = prompt('Nhập chiều cao cơ thể: ');
        var bmi = trongLuong/Math.pow(chieuCao, 2);
        if(bmi<18.5) alert('Thiếu cân');
        else if(bmi >=18.5 && bmi<25) alert('Bình thường');
        else if(bmi>=25 && bmi<30) alert('Thừa cân');
        else alert('Béo phì');
    </Script>
</body>
</html>
