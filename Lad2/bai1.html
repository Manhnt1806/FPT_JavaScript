<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hiển thị thời gian</h1>
    <button type="submit" onclick="date()" >
        Timer   
    </button>
    <script type="text/javascript">
        var t = new Date();
        t.getHours();
        t.getMinutes();
        t.getSeconds();
        function date(){
            alert('Thời gian hiện tại: '+ t.getHours()+':'+ t.getMinutes()+':'+ t.getSeconds());
       };  
    </script>
</body>
</html>
