<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Tổng tích thương hiệu của a và b nhập từ bàn phím-->
    <script type="text/javascript">
        //nhập từ bàn phím
        var a = prompt('Nhập a: ');
        var b = prompt('Nhập b: ');
        //Tính
        var tong = parseInt(a) + parseInt(b);
        var tich = a*b;
        var thuong = a/b;
        var hieu = a-b;
        //In ra màn hình
        document.write('Tổng = '+tong+'<br>');
        document.write('Hiệu = '+hieu+'<br>');
        document.write('Thương = '+thuong+'<br>');
        document.write('Tích = '+tich);
    </script>
</body>
</html>
