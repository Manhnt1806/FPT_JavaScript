<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var hoTen = prompt('Nhập tên sinh viên: ');
        var toan = prompt('Nhập điểm toán: ');
        var ly = prompt('Nhập điểm lý: ');
        var hoa = prompt('Nhập điểm hóa: ');
        var diemTB = (parseFloat(toan)+parseFloat(ly)+parseFloat(hoa))/3;
        document.write("Sinh viên: "+hoTen+' - '+"Điểm trung bình: "+diemTB);
    </script>
</body>
</html>
